<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon detail page</title>
        <link rel="stylesheet" href="css/detail.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-xl">
            <header>
                <img id="pokeball" src="./assets/pokeball.png" alt="pokeball" />
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarNavAltMarkup"
                        >
                            <div class="navbar-nav">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >HOME</a
                                >
                                <a class="nav-link" href="#">POKEDEX</a>
                                <a class="nav-link" href="#">VIDEO GAMES</a>
                                <a class="nav-link" href="#">ANIMATION</a>
                                <a class="nav-link" href="#">NEWS</a>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="red-mode">
                    <input type="checkbox" id="red-mode-toggle" />
                    <label for="red-mode-toggle"></label>
                </div>
            </header>
            <main></main>
            <!-- Footer hÃ¤r -->
            <footer>
                <div class="footer-container">
                    <div class="icons">
                        <img
                            class="footer-icon"
                            src="/assets/facebook-svgrepo-com.svg"
                            alt="facebook"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-facebook-svgrepo-com .svg"
                            alt="facebook"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/twitter-svgrepo-com.svg"
                            alt="twitter"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-twitter-svgrepo-com .svg"
                            alt="twitter"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/rss-svgrepo-com.svg"
                            alt="rss"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-rss-svgrepo-com.svg"
                            alt="rss"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/gplus-svgrepo-com.svg"
                            alt="google"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white- gplus-svgrepo-com.svg"
                            alt="google"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/reddit-svgrepo-com.svg"
                            alt="reddit"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-reddit-svgrepo-com .svg"
                            alt="reddit-white"
                        />
                    </div>
                    <p>&#169;Copyright all rights reserved.</p>
                </div>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="detail.js"></script>
