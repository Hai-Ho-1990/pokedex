<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon detail page</title>
        <link rel="stylesheet" href="css/detail.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-xl">
            <header>
                <img id="pokeball" src="./assets/pokeball.png" alt="pokeball" />
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarNavAltMarkup"
                        >
                            <div class="navbar-nav">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="index.html"
                                    >HOME</a
                                >
                                <a class="nav-link" href="#">POKEDEX</a>
                                <a class="nav-link" href="#">VIDEO GAMES</a>
                                <a class="nav-link" href="#">ANIMATION</a>
                                <a class="nav-link" href="#">NEWS</a>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="red-mode">
                    <input type="checkbox" id="red-mode-toggle" />
                    <label for="red-mode-toggle"></label>
                </div>
            </header>
            <main>
                <div id="pokemon-wrapper">
                    <div id="head-wrapper">
                        <div class="name-wrapp">
                            <h1
                                class="name"
                                style="font-size: 2rem; font-weight: bolder"
                            ></h1>
                        </div>
                        <div class="id-wrapp">
                            <p class="order"></p>
                        </div>
                    </div>
                    <div id="pokemon-image-wrapper">
                        <a href="#" class="arrow left-arrow" id="left-arrow"
                            ><img src="./assets/chevron_left.svg" alt="back"
                        /></a>
                        <div class="pokemon-image">
                            <img src="" alt="" />
                        </div>
                        <a href="#" class="arrow right-arrow" id="right-arrow">
                            <img src="./assets/chevron_right.svg" alt="forward"
                        /></a>
                    </div>
                    <div class="pokemon-detail-wrapper">
                        <p class="about-text">About</p>
                        <div class="pokemon-info-wrapp">
                            <div class="pokemon-detail">
                                <div class="pokemon-weight">
                                    <img
                                        src="./assets/weight.svg"
                                        alt="weight"
                                    />
                                    <p id="weight"></p>
                                </div>
                                <p class="caption">Weight</p>
                            </div>
                            <div id="pokemon-detail">
                                <div class="pokemon-weight">
                                    <img
                                        src="./assets/height.svg"
                                        alt="height"
                                    />
                                    <p id="height"></p>
                                </div>

                                <p class="caption">Height</p>
                            </div>
                            <div class="pokemon-types">
                                <p class="type" id="first"></p>
                                <p class="type" id="second"></p>
                                <p class="caption">Type</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </main>
            <!-- Footer hÃ¤r -->
            <footer>
                <div class="footer-container">
                    <div class="icons">
                        <img
                            class="footer-icon"
                            src="/assets/facebook-svgrepo-com.svg"
                            alt="facebook"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-facebook-svgrepo-com .svg"
                            alt="facebook"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/twitter-svgrepo-com.svg"
                            alt="twitter"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-twitter-svgrepo-com .svg"
                            alt="twitter"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/rss-svgrepo-com.svg"
                            alt="rss"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-rss-svgrepo-com.svg"
                            alt="rss"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/gplus-svgrepo-com.svg"
                            alt="google"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white- gplus-svgrepo-com.svg"
                            alt="google"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/reddit-svgrepo-com.svg"
                            alt="reddit"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-reddit-svgrepo-com .svg"
                            alt="reddit-white"
                        />
                    </div>
                    <p>&#169;Copyright all rights reserved.</p>
                </div>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="detail.js"></script>
        <script type="module" src="chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
