<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <link rel="stylesheet" href="css/main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-xl">
            <header>
                <img id="pokeball" src="./assets/pokeball.png" alt="pokeball" />
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarNavAltMarkup"
                        >
                            <div class="navbar-nav">
                                <a class="nav-link" href="index.html">GEN I</a>
                                <a class="nav-link" href="johto.html">GEN II</a>
                                <a class="nav-link" href="hoenn.html"
                                    >GEN III</a
                                >
                                <a class="nav-link" href="sinnoh.html"
                                    >GEN IV</a
                                >
                                <a class="nav-link" href="favorite.html"
                                    >FAVORITE</a
                                >
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="red-mode">
                    <input type="checkbox" id="red-mode-toggle" />
                    <label for="red-mode-toggle"></label>
                </div>

                <fieldset>
                    <h1>Search your favorite pokemon</h1>
                    <div class="search-field"></div>
                    <img
                        id="search-icon"
                        src="./assets/search.svg"
                        alt="search-icon"
                        style="width: 22px"
                    />
                    <input
                        id="search"
                        type="text"
                        placeholder="Search Pokemon"
                    />
                </fieldset>
            </header>
            <main>
                <h1>Pokedex</h1>
                <div class="pokemon-container"></div>

                <div class="favorite-pokemon-container"></div>

                <div class="message" style="display: none; height: 550px">
                    <h2>No Pokemon Matched Your Search.</h2>
                </div>
                <div class="method-btn">
                    <button
                        id="go-back"
                        type="button"
                        class="btn btn-danger"
                        style="
                            display: none;
                            border-radius: 100%;
                            width: 50px;
                            height: 50px;
                        "
                    >
                        <img
                            src="./assets/arrow.png"
                            alt="arrow"
                            style="
                                width: 52px;
                                height: 53px;
                                margin-left: -14px;
                                margin-top: -9px;
                            "
                        />
                    </button>
                    <button
                        id="delete-pokemon"
                        type="button"
                        class="btn btn-danger"
                        style="
                            display: none;
                            border-radius: 100%;
                            width: 50px;
                            height: 50px;
                        "
                    >
                        <p style="font-size: 2.5rem; margin-top: -15px">-</p>
                    </button>
                    <button
                        id="show-pokemon"
                        type="button"
                        class="btn btn-outline-danger btn-lg"
                        style="
                            display: block;
                            border-radius: 100%;
                            width: 50px;
                            height: 50px;
                        "
                    >
                        <img
                            src="./assets/star.png"
                            alt="star"
                            style="
                                width: 50px;
                                margin-left: -17px;
                                margin-top: -9px;
                            "
                        />
                    </button>

                    <button
                        id="load-more"
                        type="button"
                        class="btn btn-danger btn-lg"
                        style="
                            display: block;
                            border-radius: 100%;
                            width: 50px;
                            height: 50px;
                        "
                    >
                        ...
                    </button>

                    <button
                        id="add-pokemon"
                        type="button"
                        class="btn btn-danger btn-lg"
                        style="
                            display: block;
                            border-radius: 100%;
                            width: 50px;
                            height: 50px;
                        "
                    >
                        +
                    </button>
                </div>
            </main>

            <!-- Footer hÃ¤r -->
            <footer>
                <div class="footer-container">
                    <div class="icons">
                        <img
                            class="footer-icon"
                            src="/assets/facebook-svgrepo-com.svg"
                            alt="facebook"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-facebook-svgrepo-com .svg"
                            alt="facebook"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/twitter-svgrepo-com.svg"
                            alt="twitter"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-twitter-svgrepo-com .svg"
                            alt="twitter"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/rss-svgrepo-com.svg"
                            alt="rss"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-rss-svgrepo-com.svg"
                            alt="rss"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/gplus-svgrepo-com.svg"
                            alt="google"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white- gplus-svgrepo-com.svg"
                            alt="google"
                        />
                        <img
                            class="footer-icon"
                            src="/assets/reddit-svgrepo-com.svg"
                            alt="reddit"
                        />
                        <img
                            class="footer-icon-white"
                            style="display: none"
                            src="/assets/white-reddit-svgrepo-com .svg"
                            alt="reddit-white"
                        />
                    </div>
                    <p>&#169;Copyright all rights reserved.</p>
                </div>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./js/favorite.js"></script>
    </body>
</html>
